<div class="container bg-light py-5">
    <h2 class="display-5 fw-bold">Welcome to Quiz App</h2>
    <p class="col-sm-8 fs-4">Take the quiz to check your knowledge.</p>
    <h4>Rules:</h4>
    <ol>
        <li>This quiz contains 10 Questions.</li>
        <li>Correct gives you 10 points.</li>
        <li>Incorrect gives you -5 points.</li>
        <li>You will have 60 sec to answer each question.</li>
        <li>Refreshing the page will reset the Quiz.</li>
    </ol>
    <h2 style="font-family: cursive;" class="text-center">All the best!</h2>
    <div class="name col-md-4 my-3">
        <label for="name">Name</label>
        <input #name type="text" id="name" class="form-control" placeholder="Enter your Name!!" required>
    </div>
    <button class="btn btn-warning" style="width: 430px;" routerLink="/question" (click)="startQuiz()">Start the Quiz</button>
</div>
